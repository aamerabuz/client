<form #f="ngForm" class="task-form" (ngSubmit)="assignTaskHandle()">
  <fieldset ngModelGroup="name">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Task Title</label>
      <input
        required
        ngModel
        name="taskTitle"
        type="text"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Task Due Date</label>
      <input
        required
        ngModel
        name="taskDueDate"
        type="date"
        class="form-control"
        aria-describedby="reportHelp"
      />
    </div>
  </fieldset>
  <div class="mb-3 form-actions">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      id="task-close-button"
    >
      Close
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
